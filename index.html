<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип сайта">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__group">
        <img class="profile__avatar" src="./images/avatar.png" alt="Фотография профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button id="open-popup-button" type="button" class="profile__button profile__button_add_change">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button id="open-popup-button-add-card" type="button" class="profile__button profile__button_add_card">
      </button>
    </section>
    <section class="elements">
    </section>
      <!--Popup для добавления формы карточки-->
    <div  class="popup" id="popup-add-place">
      <div class="popup__container">
        <form action="#" name="add-place-form" id="add-place-form" class="popup__edit-form popup__add-place">
          <h2 class="popup__title popup__title_place">Новое место</h2>
          <input id="place-input" type="text" name="name" class="popup__input popup__input_place" placeholder="Название"
            value="" autocomplete="on">
          <input id="link-imput" type="text" name="link" class="popup__input popup__input_place"
            placeholder="Ссылка на картинку" value="" autocomplete="on">
          <button id="save-add-place" type="submit" class="popup__button">Сохранить</button>
        </form>
        <button id="close-popup-button-add-card" type="button" aria-label="Закрыть" class="popup__close-button"></button>
      </div>
    </div>
    <!--Форма карточки-->
    <template id="template">
      <article class="element">
        <button id="delete-button" class="element__delete" type="reset"></button>
        <button id="show-image" class="element__show-img" type="button">
          <img class="element__img" src=" " alt=" ">
        </button>
        <div class="element__card">
          <h2 class="element__title"></h2>
          <button id="like-button" type="button" class="template__like element__like"></button>
        </div>
      </article>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <!-- Popup просмотра картинки-->
  <section id="popup-img" class="popup popup__img">
    <div class="popup__container popup__container_img">
      <img class="popup__image element__img" src="#" alt="Место">
      <h2 class="popup__title_img element__title">Место</h2>
      <button id="close-popup-img" type="button" aria-label="Закрыть" class="popup__close-button"></button>
    </div>
  </section>
  <!--Popup для заполнения формы профиля-->
  <div id="edit-popup" class="popup">
    <div class="popup__container">
      <form action="#" name="edit-form" id="edit-form" class="popup__edit-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="name-input" type="text" name="name-input" class="popup__input" autocomplete="on">
        <input id="proffession-input" type="text" name="name-input" class="popup__input" autocomplete="on">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button id="close-popup-button" type="button" aria-label="Закрыть" class="popup__close-button"></button>
    </div>
  </div>
</body>

</html>
