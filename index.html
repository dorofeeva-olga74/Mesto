<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип сайта">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__group">
        <img class="profile__avatar" src="./images/avatar.png" alt="Фотография профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button id="open-popup-button" type="button" class="profile__button profile__button_add-change">
            <img class="profile__vector" src="./images/pen.svg" alt="Карандаш">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>          
        </div>
      </div>
      <button id="open-popup-button-plus" type="button" class="profile__button profile__button_add-plus"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__img" src="./images/Karachaevsk.png" alt="Старинная крепость на фоне горы">
        <div class="element__card">
          <h2 class="element__title">Карачаевск</h2>
          <button id="like-buttonKarachaevsk" type="button" class="element__vector"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/Elbrus.png" alt="Гора Эльбрус на фоне заката солнца">
        <div class="element__card">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button id="like-buttonElbrus" type="button" class="element__vector"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/Dombay.png" alt="горная территория Домбай">
        <div class="element__card">
          <h2 class="element__title">Домбай</h2>
          <button id="like-buttonDombay" type="button" class="element__vector"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/Elbrus.png" alt="Гора Эльбрус на фоне заката солнца">
        <div class="element__card">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button id="like-buttonGora" type="button" class="element__vector"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/Dombay.png" alt="горная территория Домбай">
        <div class="element__card">
          <h2 class="element__title">Домбай</h2>
          <button id="like-buttonDombay2" type="button" class="element__vector"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/Karachaevsk.png" alt="Старинная крепость на фоне горы">
        <div class="element__card">
          <h2 class="element__title">Карачаево-Черкесская Республика РФ</h2>
          <button id="like-buttonRespublika" type="button" class="element__vector"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <div id="edit-popup" class="popup popup_open">
    <div class="popup__edit-form">
      <form action="#" name="edit-form" id="edit-form" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="name-input" type="text" name="name-input" class="popup__input">
        <input id="proffession-input" type="text" name="name-input" class="popup__input">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button id="close-popup-button" type="button" aria-label="Закрыть" class="popup__close-button"></button>
    </div>
  </div>
</body>

</html>
