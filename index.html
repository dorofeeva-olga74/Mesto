<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <script type="module" src="./scripts/index.js" defer></script>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип сайта">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__group">
        <img class="profile__avatar" src="./images/avatar.png" alt="Фотография профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button id="open-popup-button" type="button" class="profile__button profile__button_add_change">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button id="open-popup-button-add-card" type="button" class="profile__button profile__button_add_card">
      </button>
    </section>
    <section class="elements">
    </section>
    <!--Popup для добавления формы места-->
    <div class="popup popup_addplace_open" id="addPlacePopup">
      <div class="popup__container">
        <form action="#" name="add-place-form" id="add-place-form" class="popup__form popup__add-place" novalidate>
          <h2 class="popup__title popup__title_place">Новое место</h2>
          <div class="popup__inputs">
            <input required id="place-input" type="text" name="nameplace" class="popup__input popup__input_card_name"
              placeholder="Название" value="" autocomplete="on" minlength="2" maxlength="30">
            <p class="popup__error popup__error_visible"></p>
            <input required id="link-imput" type="url" name="link" class="popup__input popup__input_card_link"
              placeholder="Ссылка на картинку" value="" autocomplete="on"
              pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?">
            <p class="popup__error popup__error_visible"></p>
          </div>
          <button id="save-add-place" type="submit" class="popup__button popup__button_save-card"
            disabled>Сохранить</button>
        </form>
        <button id="close-popup-button-add-card" type="button" aria-label="Закрыть"
          class="popup__close-button popup__close-button_add-card"></button>
      </div>
    </div>
    <!--Форма карточки-->
    <template id="template" class="template">
      <article class="element">
        <button id="delete-button" class="element__delete" type="reset"></button>
        <button id="show-image" class="element__show-img" type="button">
          <img class="element__img" src=" " alt=" ">
        </button>
        <div class="element__card">
          <h2 class="element__title"></h2>
          <button id="like-button" type="button" class="element__like"></button>
        </div>
      </article>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <!-- Popup просмотра картинки-->
  <section id="picturePopup" class="popup popup_img_open">
    <div class="popup__container popup__container_img">
      <img class="popup__image" src="#" alt="Место">
      <h2 class="popup__name-img"></h2>
      <button id="close-popup-img" type="button" aria-label="Закрыть"
        class="popup__close-button popup__close-button_clipart"></button>
    </div>
  </section>
  <!--Popup для заполнения формы профиля-->
  <div id="profilePopup" class="popup popup_profile_open">
    <div class="popup__container">
      <form action="#" name="edit-form" id="edit-form" class="popup__edit-form popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__inputs">
          <input required id="name-input" name="username" type="text" class="popup__input" placeholder="Жак-Ив Кусто"
            autocomplete="on" value="" minlength="2" maxlength="40">
          <p class="popup__error popup__error_visible"></p>
          <input required id="proffession-input" name="aboutuser" type="text" class="popup__input"
            placeholder="Исследователь океана" autocomplete="on" value="" minlength="2" maxlength="200">
          <p class="popup__error popup__error_visible"></p>
        </div>
        <button type="submit" class="popup__button popup__button_save-profile" disabled>Сохранить</button>
      </form>
      <button id="close-popup-button" type="button" aria-label="Закрыть"
        class="popup__close-button popup__close-button_profile"></button>
    </div>
  </div>
</body>

</html>
